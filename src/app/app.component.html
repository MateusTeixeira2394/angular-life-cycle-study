<section class="main">
  <app-input [editedItem]="editedItem">
  </app-input>
  <div class="container">
    <div class="lista">

      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="deleteAllItems()">
          <small>Limpar lista</small>
        </button>
      </div>

      <div *ngIf="shoppingList.length > 0; else thereArentItems">
        <div *ngFor="let item of shoppingList">
          <app-item [item]="item" (editItemEmitter)="editItem($event)"
            (deleteItemEmitter)="deleteItem($event)"></app-item>
        </div>
      </div>

      <ng-template #thereArentItems>
        <div class="empty-text"><small>Lista vazia</small></div>
      </ng-template>

    </div>
  </div>
</section>
